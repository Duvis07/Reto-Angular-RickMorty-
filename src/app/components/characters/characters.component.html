<div class="container" style="margin-top: 30px;">
    <div class="input-group mb-3">
      <input
      id="inputSearch"
          #value
          autofocus
          type="text"
          class="form-control"
          placeholder="Añade un personaje de Rick and Morty"
        />
        <button class="btn btn-primary" type="button" id="button-addon2" (click)="addCharacter(value.value)"><h4>Añadir</h4></button>
    </div>
    </div>
    <div class="container">
      <div class="row justify-content-center mt-3">
        <table class="table table-striped" >
          <thead>
          <tbody class="table table-striped table-dark">
            <tr  *ngFor="let character of newArray  | paginate: { itemsPerPage: 8, currentPage: page }">
              <td><h4>{{character}}</h4></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <br>
<pagination-controls
class="pagination"
  (pageChange)="page = $event"
  previousLabel="Anterior"
  nextLabel="Siguiente"
></pagination-controls>
