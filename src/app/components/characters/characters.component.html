<div class="container" style="margin-top: 30px;">
    <div class="input-group mb-3">
      <input
          #value
          autofocus
          type="text"
          class="form-control"
          placeholder="Añade un personaje de Rick and Morty"
        />
        <button class="btn btn-primary" type="button" id="button-addon2" (click)="addCharacter(value.value)"><h5>Añadir</h5></button>
    </div>
    </div>
    <div class="container">
      <div class="row justify-content-center mt-3">
        <table class="table table-striped" >
          <thead>
            <tr>
              <th scope="col"><h5>Nombres</h5></th>
  
            </tr>
          <tbody class="table table-striped table-dark">
            <tr  *ngFor="let character of newArray">
              <td><h5>{{character}}</h5></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
